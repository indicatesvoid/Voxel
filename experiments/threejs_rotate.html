<!--
following along with http://aerotwist.com/tutorials/getting-started-with-three-js/
as well as http://threejs.org/docs/index.html#Manual/Introduction/Creating_a_scene
(kind of mixing the two)
-->

<html>
	<head>
		<title>Three.js Test</title>
		<style>canvas { width: 100%; height: 100%; }</style>
	</head>
	<body>
	<script src="js/three.min.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/jquery.min.js"></script>
	<script>
	// settings //
	var SceneSettings = {
		WIDTH: window.innerWidth,
		HEIGHT: window.innerHeight
	}

	var CameraSettings = {
		VIEW_ANGLE: 45,
		ASPECT: SceneSettings.WIDTH / SceneSettings.HEIGHT,
		NEAR: 0.1,
		FAR: 10000
	}

	// scene //
	var scene = new THREE.Scene();
	// scene.fog = new THREE.FogExp2( 0xCCCCCC, 0.002 );

	// camera //
	var camera = new THREE.PerspectiveCamera(
		CameraSettings.VIEW_ANGLE,
		CameraSettings.ASPECT,
		CameraSettings.NEAR,
		CameraSettings.FAR);

	// the camera starts at (0,0,0), 
	// so pull it back a little
	camera.position.z = 5;

	scene.add(camera);

	// lights //
	var light = new THREE.PointLight(0xFFFFFF);
	light.position.set(10,50,130);
	scene.add(light);

	light = new THREE.PointLight(0xFFFFFF);
	light.position.set(-10,-50,-130);
	scene.add(light);

	// controls //
	var controls = new THREE.OrbitControls(camera);
	controls.damping = 0.2;
	controls.addEventListener('change', render);

	// renderer //
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(SceneSettings.WIDTH, SceneSettings.HEIGHT)

	document.body.appendChild(renderer.domElement);

	// geometry //
	var Cube = {
		GEOMETRY: new THREE.BoxGeometry(1,1,1),
		MATERIAL: new THREE.MeshLambertMaterial({ color: 0xCC0000 }),
		MESH: null
	}

	Cube.MESH = new THREE.Mesh( Cube.GEOMETRY, Cube.MATERIAL );

	scene.add(Cube.MESH);

	// render loop //
	function animate() {
		requestAnimationFrame(animate);
		controls.update();
	}
	animate();

	function render() {
		renderer.render(scene, camera);
	}
	render();

	// event listeners //
	window.addEventListener( 'resize', onWindowResize, false );

	function onWindowResize() {
		SceneSettings.WIDTH = window.innerWidth;
		SceneSettings.HEIGHT = window.innerHeight;
		CameraSettings.ASPECT = SceneSettings.WIDTH / SceneSettings.HEIGHT;
		camera.updateProjectionMatrix();

		renderer.setSize(SceneSettings.WIDTH, SceneSettings.HEIGHT);
		render();
	}

	</script>
</html>
